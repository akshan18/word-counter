<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Counter Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-xl">
    <h1 class="text-2xl font-bold mb-4 text-center">ğŸ“ Word & Character Counter</h1>

    <textarea id="textInput" rows="10" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Type or paste your text here..."></textarea>

    <div class="mt-4 flex justify-between text-gray-700">
      <p><span id="wordCount">0</span> Words</p>
      <p><span id="charCount">0</span> Characters</p>
    </div>

    <button onclick="copyText()" class="mt-4 w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
      ğŸ“‹ Copy Text
    </button>
  </div>

  <script>
    const textInput = document.getElementById('textInput');
    const wordCount = document.getElementById('wordCount');
    const charCount = document.getElementById('charCount');

    textInput.addEventListener('input', () => {
      const text = textInput.value.trim();
      wordCount.textContent = text ? text.split(/\s+/).length : 0;
      charCount.textContent = text.length;
    });

    function copyText() {
      textInput.select();
      document.execCommand('copy');
      alert("Text copied to clipboard!");
    }
  </script>
</body>
</html>
